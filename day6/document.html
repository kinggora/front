<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printName() {
            const inputElement = document.querySelector('#name-input-box');
            if(window.event.keyCode == 13) { // 키보드 Enter 버튼 값: 13
                console.log(inputElement.value);
            }
        }
    </script>
</head>
<body>
    <input id ="name-input-box" onkeydown="printName()">
</body>
</html>
